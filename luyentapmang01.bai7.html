<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    for (i = 0 ; i<10; i++) {
        arr[i] = +prompt("Nhập phần tử thứ " + i)
    }
    let V = +prompt("Nhập số nguyên");
    for (i=0; i< arr.length; i++){
        if (V === arr[i]){
            for (j=i;j<arr.length-1;j++){
                arr[j]= arr[j +1];
            }
        }
    }
    arr.pop();
    document.write(arr);
</script>
</body>
</html>
