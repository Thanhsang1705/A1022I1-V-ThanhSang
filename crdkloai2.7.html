    <title>phương trình bạc 2</title>
</head>
<body>
<script>
  let a= +prompt("số đã cho:")
  let b= +prompt("số đã cho:")
  let c= +prompt("số đã cho:")
  let d=((b*b)-4*a*c)
  if (d<0){
    alert("phung trình vô nghiệm")
  }
  if (d=0){
    alert("phương trình có nghiệm kép")
  }
  if (d>0){
    alert("phương trình có 2 nghiệm phân biệt")
  }
</script>
