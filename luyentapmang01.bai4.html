<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    for (i=0; i<5; i++){
        arr[i] = +prompt("Nhập số Nguyên thứ " + i)
    }
    for (i=0; i<arr.length; i++){
        if (arr[i]<0){
            document.write(arr[i] + "<br>")
        }
    }
</script>
</body>
</html>
