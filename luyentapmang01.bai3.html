<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = []
    for (i = 0 ; i<10; i++) {
        arr[i] = +prompt("Nhập phần tử thứ " + i)
    }
    let max = arr[0]
    for (i= 0; i<arr.length; i++) {
        if (max < arr[i]) {
            max = arr[i];
        }
    }
    document.write("Phần tử lớn nhất là: " + max + "<br>");
    let tong = 0;
    for (i =0; i<arr.length; i++){
        tong += arr[i];
    }
    document.write("Giá trị trung bình của mảng là: " + (tong/arr.length));
</script>
</body>
</html>
