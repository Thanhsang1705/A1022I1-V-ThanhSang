<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let array = ['c', 's', 'c', '2', '6', '1'];

  for (let i = 0; i < array.length / 2; i++) {
      let space = array[i];
      array[i] = array[array.length - 1 - i];
      array[array.length - 1 - i] = space;
  }
  document.write(array.toString())
</script>
</body>
