<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    for (i = 0 ; i<10; i++) {
        arr[i] = +prompt("Nhập phần tử thứ " + i)
    }
    for (i=0; i<arr.length-1; i++){
        for (j=i+1; j<arr.length;j++){
            if (arr[i]<arr[j]){
                let b= arr[i];
                arr[i]=arr[j];
                arr[j]=b;
            }
        }
    }
    document.write(arr)
</script>
</body>
</html>
