<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên tố</title>
</head>
<body>
<script>
    function a(n) {
        if (n > 1) {
            let dem = 0;
            for (let i = 1; i <= n; i++) {
                if (n % i === 0) {
                    dem++;
                }
            }
            return (dem === 2);
        }
    }
    let number=+prompt("Mời nhập số:");
    if(a(number)){
        document.write(number+" là số nguyên tố");
    }
    else{
        document.write(number+" Không phải là số nguyên tố");
    }
</script>
</body>
</html>
