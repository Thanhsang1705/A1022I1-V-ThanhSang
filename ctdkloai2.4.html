<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính diện tích hình chữ nhật</title>
</head>
<body>
<script>
  let a= +prompt("đồ dài cạnh lớn:")
  let b= +prompt("độ dài cạnh bé:")
  let c= (a*b)
  alert("diện tích hình chữ nhật là: " +c)
</script>
</body>
</html>
